<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="#">
  <title>Coin</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="main">
    <div class="user"></div>
    <div class="profit">
      <div class="profit_item">
        <p>Прибыль за тап</p>
        <p class="increase_by_tap"></p>
      </div>
      <div class="profit_item">
        <p>Прибыль в час</p>
        <p class="increase_by_time"></p>
      </div>
    </div>
    <div class="amount"></div>
    <button class="tap"></button>
    <div class="energy"></div>
  </div>

  <div class="menu2">
    <div class="profit_container">
      <p>BTC pairs</p>
      <div class="menu2_profit_item">
        <p class="menu2_profit_item">Прибыль в час:</p>
        <p class="menu2_profit_item_number"></p>
      </div>
      <div class="menu2_profit_item">
        <p>lvl 2</p>
        <p>2,13K</p>
      </div>
    </div>
  </div>

  <div class="menu">
    <div class="menu_btn menu_btn_1">Меню 1</div>
    <div class="menu_btn menu_btn_2">Меню 2</div>
    <div class="menu_btn menu_btn_3">Меню 3</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
